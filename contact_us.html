<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <a href="./index.html"><img src="./images/WanderWise-logo.png" alt="WanderWise logo"></a>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
            </div>
        </nav>
        <h1 id="contact-us-h1">Contact Us</h1>
        <div id="submit-message"></div>
        <div class="contact-div">
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button id="contact-btn" type="submit" onclick="thankyou()">Submit</button>
            </form>
        </div>
        <footer>
            <div class="footer">
                <h4>Connect with us on social media</h4>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <h5>&copy; 2025 WanderWise "a fictional travel recommendation website"</h5>
            </div>
        </footer>
        
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
